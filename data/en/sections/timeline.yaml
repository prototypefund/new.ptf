# Your experiences
experiences:
- company:
    name: Application Phase
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      During the application phase, you can submit your project ideas. To do so, you answer a couple of questions about your idea and indicate whether you are applying for six or ten months of funding. The application period starts on November 11th, 2024 and ends on January 2nd, 2025. Unlike before, there will only be one application phase per year. The application phase for class 02 is expected to start on October 1st, 2025.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: November 11th, 2024
    end: January 2nd, 2025

- company:
    name: Selection Phase
    overview: |
      After receiving the applications, the Prototype Fund and DLR Projektträger teams review them and create a shortlist based on formal criteria. The shortlist is then presented to the jury and evaluated by them. The jury meeting will take place at the beginning of February. 25 to 30  projects will be selected and proposed to the Federal Ministry of Education and Research (BMBF) for funding. The BMBF reviews the proposals. All applicants will be notified of the decision in March.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: January 2025
    end:  April 2025

- company:
    name: Formal Application
    overview: |
      All projects proposed for funding now require a formal application. To this end, applicants take part in our formal application workshop (Antragsworkshop): the formal application must be submitted to the BMBF by mid-April so that it can be fully reviewed and approved by the start of the funding phase.
  positions:
    - designation: Senior Software Engineer # wird nicht angezeigt
      start: April 2025

- company:
    name: Kick-Off Workshop
    overview: |
      The Kick-Off workshop marks the official start of the funding phase. All projects in the class get to know the Prototype Fund team, the DLR Projektträger and each other, receive further information about the funding period and sharpen the vision for their project.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: around June 1st, 2025

- company:
    name: Funding Phase
    overview: |
      During the funding period, the grantees work intensively on their projects. They are in contact with the rest of their class and the Prototype Fund team. They are also entitled to coaching in the areas of project management, usability, branding, founding, etc.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: June 1st, 2025
    end: November 30th, 2025

- company:
    name: Selection Second Stage Funding
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      All those who have applied for a ten-month funding period submit a presentation and present their projects in an online selection meeting. Based on the submission and the presentation, a committee of jurors, the Prototype Fund and the DLR Projektträger will decide on further funding for a period of four months.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: September 2025
    end: October 2025


- company:
    name: Demo Day
    overview: |
      The Demo Day is a public event, where all grantees present their experiences and project results as demos, in lectures or on panels after the six-month funding phase.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: around December 1st, 2025

- company:
    name: Second Stage
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      During the four-month Second Stage, selected projects work on making their project usable and known. The focus is on user testing, community building and public relations, or financial security. Technical work is less of a priority.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: December 1st, 2025
    end: March 31st, 2026

- company:
    name: Second Stage Final Workshop
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      The final workshop of the Second Stage will be semi-public, with selected guests invited by the projects and program participants. The focus will be on detailed project presentations and an in-depth discussion of the results of the Second Stage.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: around April 1st, 2026
