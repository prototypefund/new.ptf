#Grundlagen
- name: Was bietet der Prototype Fund?
  # url: "test.com"
  tags: ["grundlagen"]
  summary: |
    * Eine finanzielle Förderung
      * für Einzelpersonen mit bis zu 47.500 € für sechs Monate oder 79.167 € für zehn Monate
      * für kleine Teams von bis zu vier Personen mit bis zu 95.000 € für sechs Monate oder 158.333 € für zehn Monate
    * Unterstützung durch Beratung und Coaching, z. B. in den Bereichen User Centered Design, Projekt&shy;management, Security, Gründung, Lizenzen
    * Aufmerksamkeit für dein Projekt über unsere Kanäle
    * Ein Netzwerk bestehend aus anderen Geförderten und Alumni\*ae, weiteren Förderern, potentiellen Partner\*innen und anderen Kontakten.

- name: Welche Themenschwerpunkte werden gefördert?
  tags: ["grundlagen", "foerderung"]
  summary: |
    [Datensicherheit](/files/Datensicherheit.pdf):\
    Dabei handelt sich sich um Werkzeuge mit Fokus auf dem Schutz sensibler Daten vor Verlust, unbefugtem Zugriff oder Manipulation. Das kann beispiels&shy;weise ein einfacherer oder sichererer Zugang zu VPN-Verschlüsselung, ein Tool für Software&shy;tests oder eine andere Anwendung sein, die Security by Design umsetzt.

    [Software-Infrastruktur](/files/SoftwareInfrastruktur.pdf):\
    Das sind z. B. Software-Pakete oder standardisierte Implementierungen von Protokollen, die nötig sind, um Anwendungen zu schreiben und zu betreiben. Diese Elemente werden von Entwickler\*innen eingesetzt, um Arbeits&shy;schritte einzusparen und bilden das Fundament aller Anwendungen, die wir täglich nutzen.

- name: Kann ich einen Termin zur Beratung vereinbaren?
  tags: ["grundlagen"]
  summary: |
    Nein, leider können wir keine individuellen Beratungstermine anbieten. Aus Gründen der Fairness äußern wir uns nicht inhaltlich zu eurer Bewerbungsidee - außerdem nimmt die Bewertung eurer Einreichung am Ende unsere Jury vor. Solltet ihr aber Fragen zur Bewerbung oder Förderung haben, die auf dieser Seite und dem [Bewerbungshandbuch](/files/HandbuchBewerbung.pdf) nicht beantwortet werden, so zögert nicht uns eine E-Mail an info@prototypefund.de zu schreiben.

- name: Wie sieht der zeitliche Ablauf aus?
  siteurl: "/#timeline"
  urlname: Zur Timeline
  tags: ["grundlagen"]
  summary: |
    Die Einreichungsphase läuft jeweils über 2 Monate. Wir geben euch gute 8 Wochen nach Einreichungs&shy;schluss – d. h. im März 2025 – Bescheid, ob die Jury euer Projekt zur Förderung  vorgeschlagen hat.\
    **Wichtig**: Wir bitten, von Anfragen zum Stand der Anträge vor Anfang März abzusehen.

    Alle ausgewählten Projekte, bzw. eine Person pro Team, laden wir zu einem  Antrags&shy;workshop per Videocall ein. An diesem Tag (Mitte März) erhaltet ihr Unterstützung bei der Erstellung des formalen Antrags. Dieser wird dann über den Projektträger DLR beim Bundesministerium für Bildung und Forschung eingereicht, welches die finale Entscheidung über die  Förderung trifft. Der endgültige Zuwendungs&shy;bescheid des Ministeriums trifft in Ausnahme&shy;fällen aufgrund notwendiger Bear&shy;bei&shy;tungs&shy;zeiten erst zum Förder&shy;start selbst ein. Bedenkt dies, falls ihr beispielsweise Änderungen der Arbeits&shy;zeit mit Arbeit&shy;gebern o. Ä. verabreden wollt.

- name: Warum werden ausschließlich Open-Source-Projekte gefördert?
  tags: ["grundlagen"]
  summary: |
    Wir sind der Überzeugung, dass Ideen, die geteilt werden, neue Anknüpfungs&shy;punkte für Projekte und Kooperationen bieten. Wir wollen gewährleisten, dass geförderte Projekte auch in Zukunft weiter&shy;entwickelt werden können.

- name: Wo finde ich die Förderrichtlinie?
  tags: ["grundlagen"]
  url: https://www.bmbf.de/bmbf/shareddocs/bekanntmachungen/de/2024/11/2024-11-15-bekanntmachung-software-sprint.html
  summary: |
    [Hier](https://www.bmbf.de/bmbf/shareddocs/bekanntmachungen/de/2024/11/2024-11-15-bekanntmachung-software-sprint.html) findet ihr die Richtlinie *Software Sprint – Förderung von Open Source Entwicklerinnen und Entwicklern* des BMBF vom 15. November 2024.


# Bewerbung

- name: Wer kann sich bewerben?
  tags: ["bewerbung"]
  summary: |
    * Ihr seid Einzelentwickler\*innen oder Teil eines maximal vier&shy;köpfigen Teams\*.
    * Eure Idee ist ein Software-Projekt.
    * Ihr seid volljährig.
    * Als Einzelentwickler\*innen habt ihr euren Wohnsitz in Deutschland, seid selbstständig** oder Frei&shy;berufler\*innen und zahlt eure Steuern hier.
    * Bei Teams liegt der Sitz eurer GbR in Deutschland, die Wohn&shy;orte einzelner Team&shy;mitglieder können sich im EU-Ausland befinden.

    \*Teams: Lest bitte vor der Bewerbung bei den Fragen unter **Förderung** nach, was für Maßgaben für euch gelten.\
    \*\*oder für die Projekt&shy;laufzeit (anteilig) vom Arbeit&shy;geber freigestellt. Das heißt, ihr könnt auch weiterhin in Teil&shy;zeit angestellt sein.

- name: Können sich Unternehmen, Institutionen oder andere Organisationen bewerben?
  tags: ["bewerbung"]
  summary: |
    Nein. Teams müssen sich für die Förderung als GbR zusammen schließen (s. Fragen unter **Förderung**).

- name: Wie aufwändig ist der Bewerbungsprozess?
  tags: ["bewerbung"]
  summary: |
    Nicht aufwändig. Über das Bewerbungs&shy;formular könnt ihr der Jury im ersten Schritt kurz und klar beschreiben, was ihr umsetzen möchtet: In prägnanten Texten, die den Kern deiner Idee erklären und die Verbindung zu uns&shy;eren geförderten Schwerpunkten deutlich machen.\
    Falls euer Projekt von der Jury ausgewählt wird, müsst ihr im Anschluss einen etwas umfang&shy;reicheren formalen Antrag gemäß der [Förderrichtlinie des BMBF](https://www.bmbf.de/bmbf/shareddocs/bekanntmachungen/de/2024/11/2024-11-15-bekanntmachung-software-sprint.html) einreichen. Wir helfen euch bei der Antrags&shy;stellung und richten dazu einen gemeinsamen Antrags&shy;workshop aus.

- name: Von wann bis wann kann ich mich bewerben?
  tags: ["bewerbung"]
  summary: |
    Für den Jahrgang 01, für den die Förderung am 01. Juni 2025 startet, könnt ihr euch vom 11. November 2024 bis 02. Januar 2025 bewerben.

    Für Jahrgang 02 könnt ihr euch ab dem 01. Oktober 2025 bewerben.

- name: Kann ich mich auch mit einem bereits bestehenden Projekt bewerben?
  tags: ["bewerbung"]
  summary: |
    Ja, das Vorhaben für den Prototype Fund sollte aber innerhalb des Projekts klar abgrenzbar sein und einen eigen&shy;ständigen Neuheitsgrad  haben, z. B. wenn ihr vorhabt, euer Projekt um ein Modul zu erweitern oder zu ergänzen. In jedem Fall muss klar erkennbar sein, was im Förder&shy;zeit&shy;raum erarbeitet wird.

- name: Kann ich mich mit einer Idee für Open Hardware bewerben?
  # url: "https://hardware.prototypefund.de/"
  tags: ["bewerbung"]
  summary: |
    Nein.

- name: Kann ich mich als Student*in bewerben?
  tags: ["bewerbung"]
  url: https://www.mystipendium.de/werkstudent/werkstudent-arbeitszeit
  summary: |
    Als Studierende müsst ihr die Werk&shy;studenten&shy;regelung beachten: Ihr könnt neben einem Voll&shy;zeit&shy;studium **nicht** Vollzeit am Projekt arbeiten sondern nur im Umfang von max. 20h/Woche während der Semester&shy;laufzeit.

- name: Kann ich mich als Rentner*in bewerben?
  tags: ["bewerbung"]
  url: https://www.deutsche-rentenversicherung.de/DRV/DE/Rente/In-der-Rente/Hinzuverdienst-und-Einkommensanrechnung/hinzuverdienst-und-einkommensanrechnung_node.html
  summary: |
    Für Förder&shy;interessierte im Renten&shy;alter gilt: Nur wer die sogenannte [Regelaltersgrenze](https://www.finanztip.de/gesetzliche-rentenversicherung/) erreicht hat, darf zur gesetzlichen Rente **unbegrenzt dazuverdienen**. Die Regel&shy;alters&shy;grenze ist im Sozial&shy;gesetzbuch VI definiert ([§ 35 Satz 2 SGB VI](http://www.gesetze-im-internet.de/sgb_6/__35.html)) und wird mit Vollendung des **67. Lebensjahres** erreicht. Wer früher in die Rente eingetreten ist, für den gelten Verdienst&shy;grenzen.


- name: Wer ist nicht antragsberechtigt?
  tags: ["bewerbung"]
  summary: |
    Unternehmen, Hochschulen, außer&shy;universitäre For&shy;schungs&shy;einrichtungen und sonstige Institutionen und Vereine sind **nicht** antrags&shy;berechtigt.

- name: Kann ich mich mit demselben Projekt erneut bewerben, wenn ich schon mal abgelehnt wurde?
  tags: ["bewerbung"]
  summary: |
    Ja.

- name: Kann ich mich mit mehreren Projektideen gleichzeitig bewerben?
  tags: ["bewerbung"]
  summary: |
    Ja.

- name: Wie reiche ich meine Bewerbung ein?
  #url:
  tags: ["bewerbung"]
  summary: |
    Beantworte alle Fragen auf unserer Bewerbungs&shy;plattform und klicke anschließend auf „submit for review“. Du erhältst danach eine automatische E-Mail, um dir ein Passwort für die Bewerbungs&shy;plattform zu setzen.

    Falls du Unter&shy;stützung benötigst oder etwas nicht einwand&shy;frei funktioniert, erreichst du uns hier: info@prototypefund.de.

- name: Can I apply in English?
  tags: ["bewerbung"]
  summary: |
    Yes. Ideas can be submitted in German and English.

- name: Wie setzt sich die Fördersumme zusammen und wie hängt diese mit den Gesamtarbeitsstunden zusammen?
  tags: ["foerderung"]
  summary: |
    Die Maximal&shy;förder&shy;summe vom 95.000 € für Teams in sechs Monaten berechnet sich angelehnt an die Gesamt&shy;arbeits&shy;stunden&shy;zahl von zwei Vollzeitstellen, das heißt 1900 Arbeits&shy;stunden (bzw. zweimal 950 Arbeitsstunden) mit einem Stunde&shy;satz von max. 50 € für die gesamte Förder&shy;laufzeit. Für Einzel&shy;personen liegt die maximale Förder&shy;summe bei 47.500 €, also einer Voll&shy;zeit&shy;stelle über sechs Monate mit insgesamt 950 Arbeits&shy;stunden zu je max. 50€. Wenn der Stunden&shy;satz höher liegen soll, muss die Stunden&shy;zahl entsprechend verringert werden – außerdem müsst ihr uns über Rechnungen nachweisen, dass ihr als freie Entwickler\*innen höhere Stunden&shy;löhne (maximal jedoch 150 €) erzielt habt. Teams benennen und bepreisen Arbeits&shy;pakete, die addiert nicht den Umfang der Höchst&shy;förder&shy;summe (s. o.) überschreiten dürfen. Die Summen für die Second Stage sind jeweils angelehnt an eine bzw. zwei Voll&shy;zeit&shy;stellen mit vier Monaten Lauf&shy;zeit. Zu beachten ist, dass der Stundenlohn in der Second Stage auf 50 € gedeckelt ist.

    Die angegebene Stunden&shy;zahl muss in einem angemessenen Verhältnis zur Projekt&shy;idee stehen. Macht euch im Vorfeld Gedanken, wie viel Zeit ihr sinnvoller&shy;weise investieren müsst, um den vorge&shy;schlagenen Prototypen umzusetzen. Die realistische Planung des Projekt&shy;umfangs zählt auch zu den Bewertungs&shy;kriterien der Jury. Wenn ihr neben der Förderung durch den Prototype Fund in Teil&shy;zeit angestellt seid, bestimmen die Gesetze zum Arbeits&shy;schutz die Begrenzung der Stunden nach oben.

# Auswahl
- name: Wer bewertet meine Idee?
  tags: ["auswahl"]
  summary: |
    Die Förder&shy;entscheidung durch das BMBF basiert auf einer Empfehlung unserer Jury. Diese unterstützt uns mit ihrem Wissen und Erfahrungs&shy;schatz in den Bereichen IT-Sicherheit, Infra&shy;struktur, Software-Bausteine und Open Source. Die Jury bewertet die zahl&shy;reichen Ein&shy;reichungen hinsichtlich Erfolgs&shy;aussichten, Sinn&shy;haftigkeit und gesellschaftlichen Mehr&shy;wert.

    Die Jury schlägt 25 bis 30 pro Runde zur Förderung vor.

    Sobald die Jury&shy;mitglieder feststehen, geben wir sie auf der Website bekannt.

- name: Bekomme ich Feedback, falls meine Idee nicht gefördert wird?
  tags: ["auswahl"]
  summary: |
    Nach der Jurysitzung werden Zu- und Absagen an die Bewerber\*innen verschickt. Solltet ihr  inhaltliche Rück&shy;fragen zu den Absagen haben, könnt ihr jederzeit unter info@prototypefund.de nach Feedback fragen.

    Bitte habt Verständnis dafür, dass wir nicht proaktiv Feedback an alle Bewerber\*innen verschicken, keine Notizen der Jury heraus&shy;geben und meist nur generelle Aussagen zu den Gründen treffen können.


# Förderung
- name: Wenn die Jury mein Projekt auswählt, wie läuft dann die Antragstellung ab?
  tags: ["foerderung"]
  summary: |
    Falls euer Projekt von der Jury ausgewählt wird, müsst ihr im Anschluss einen formalen Antrag gemäß der [Förder&shy;richt&shy;linie des BMBF](https://www.bmbf.de/bmbf/shareddocs/bekanntmachungen/de/2024/11/2024-11-15-bekanntmachung-software-sprint.html) einreichen. Wir unterstützen euch dabei im Antrags&shy;workshop und bewältigen die Formalien gemeinsam. Falls ihr von der Jury Auflagen erhalten habt, werden diese eingearbeitet. Außerdem müssen weitere Dokumente eingereicht werden. Das Bundesministerium für Bildung und Forschung prüft auf Basis dieses Antrags, ob ein Projekt die Förderung erhält.

    Hier eine Checkliste über die zur Projekt&shy;bewilligung einzureichenden Dokumente:

    **Für alle:**
      * Antrag (besteht im wesentlichen aus der initialen Bewerbung),
      * De-Minimis Erklärung (Vorlage erhaltet ihr von uns),
      * ein positiver Kontoauszug (mindestens Saldo des Eigenanteils von 5 % des Projektumfangs),
      * Erklärung über die Strafbarkeit von Subventionsbetrug (erhaltet ihr vom DLR).

    **Für Teams:**
    * (Binnen-)GbR-Vertrag (eine Person muss einzelvertretungsberechtigt sein, eine Vorlage erhaltet ihr von uns)
    * die Postadressen aller GbR-Mitglieder,
    * Kontoverbindung des eingerichteten GbR-Kontos (kann auch nach der Bewilligung erfolgen),
    * GbR Steuernummer/-Anmeldung beim Finanzamt (kann auch nach der Bewilligung erfolgen).


- name: Was muss ich zur Second-Stage-Förderung wissen?
  tags: ["foerderung"]
  url: https://prototypefund.de/fuer-den-lift-off-braucht-es-eine-second-stage/
  summary: |
    Neben der regulären sechs&shy;monatigen Förderung besteht die Möglichkeit, sich auf eine zehn&shy;monatige Förderung zu bewerben. Dies gebt ihr bei der initialen Bewerbung an und beschreibt, was ihr in den vier weiteren Monaten erreichen wollt. In der Second Stage geht es nicht mehr vorder&shy;gründig um die technische Arbeit am Projekt, sondern darum, das Projekt in die Nutzung zu bringen und bekannt zu machen. Der Fokus liegt also auf User Tests, Öffentlich&shy;keits&shy;arbeit, Community&shy;arbeit, Lizenzierung, ggf. der Erarbeitung eines Geschäfts&shy;modells. In der Second Stage nehmt ihr verpflichtend an Coachings teil, die zu euren Bedarfen passen.

    Im vierten Monat der regulären Förder&shy;phase reicht ihr die (kurze) Bewerbung für die Second Stage ein. Darauf folgt eine Präsentation vor einem Gremium aus Juror\*innen, Vertreter\*innen des Prototype Fund und des DLR Projektträgers. Im Anschluss an diese Präsentation wird über die Bewilligung der Second-Stage-Förderung entschieden.

    In der Second Stage könnt ihr als Team maximal 63.333 € und als Einzel&shy;person maximal 31.667 € beantragen, diese Summen sind angelehnt an zwei bzw. eine Voll&shy;zeit&shy;stelle über vier Monate. Der Stundenlohn ist auf 50 € gedeckelt.
    Projekte, die zehn Monate gefördert werden, nehmen ebenfalls am Demo Day nach sechs Monaten teil. Nach Abschluss der Second Stage findet ein Workshop mit wenigen Gästen statt, bei denen die Projekt&shy;ergebnisse detailliert vorgestellt und besprochen werden.


- name: Wie setzt sich die Förderung zusammen und welche Kosten kann ich geltend machen?
  tags: ["foerderung"]
  summary: |
    Bis zu 30 Projekte werden sechs Monate lang mit bis zu 95.000 € (Teams), bzw. 47.500 € (Einzel&shy;personen) gefördert. 10 bis 15 Projekte werden weitere vier Monate mit 63.333 € (Teams), bzw. 31.667 € (Einzel&shy;personen) gefördert.

    Gefördert wird hauptsächlich die Arbeits&shy;zeit an dem Projekt sowie Gemein&shy;kosten. Personal&shy;kosten berechnen sich aus den von euch erbrachten Stunden multipliziert mit eurem bewilligten Stunden&shy;satz. Gemein&shy;kosten sind alle Kosten, die nicht direkt einzelnen Kosten&shy;trägern zugerechnet werden können, also z. B. Kosten für Büro&shy;materialien. Für diese Kosten könnt ihr im Antrags&shy;verfahren pauschal 5 % der Personal&shy;kosten geltend machen.

    Der Förderbetrag entspricht immer maximal 95 % des gesamten Projekt&shy;budgets. Die verbleibenden mindestens 5 % sind der Eigenanteil – d. h. eure Zeit, die in das Projekt einfließt. Ihr habt die Möglichkeit, über weitere Einkünfte (z. B. aus einem Arbeits&shy;verhältnis oder aus Aufträgen) oder Rück&shy;lagen nachzuweisen, dass ihr diese Zeit auch tatsächlich unentgeltlich ein&shy;bringen könnt.


- name: Ich arbeite an meinem Projekt mit einem Team, welche Dinge muss ich beachten?
  tags: ["foerderung"]
  summary: |
    Teams müssen zwingend eine [Gesellschaft bürger&shy;lichen Rechts (GbR)](https://de.wikipedia.org/wiki/Gesellschaft_b%C3%BCrgerlichen_Rechts_%28Deutschland%29) gründen. Keine andere Gesell&shy;schafts&shy;form ist für die Förderung zulässig.

    Alle Teammitglieder, die vom Prototype Fund ge&shy;fördert werden, müssen ihren Wohn&shy;sitz in der EU angemeldet haben. Der Sitz der GbR (und der Wohnort des Geschäfts&shy;führers) muss allerdings in Deutschland liegen. Teams, die von der Jury für die Förderung ausgewählt wurden, reichen den formalen Antrag als GbR ein. Antrag&shy;steller ist immer die GbR - alle Personen, die Förderung erhalten sollen, müssen in der GbR zusammen&shy;geschlossen sein: eine Unter&shy;auftrags&shy;vergabe an Dritte ist nicht zulässig. Ihr benennt eine\*n Projekt&shy;leiter\*in oder eine\*n andere\*n Gesell&shy;schafter\*in zur Geschäfts&shy;führer\*in, der oder die die GbR nach außen rechts&shy;wirksam vertritt (und z. B. am Antrags&shy;workshop teilnimmt und den Antrag unter&shy;schreibt). Eine Vorlage für eine GbR-Gründung erhaltet ihr von uns, wenn ihr den Antrag stellt – erst dann ist eine Gründung notwendig. Wenn ihr als Team gefördert werden wollt, solltet ihr außerdem die einzelnen Bau&shy;steine des Projekts benennen und den Personen im Team zuweisen.


- name: Was erwartet mich noch während der Projektlaufzeit?
  tags: ["foerderung"]
  summary: |
    Der Prototype Fund ist auch ein Forschungs&shy;programm: Es ist uns wichtig, in regem Austausch mit unseren Projekten zu stehen, um noch besser zu verstehen, wie Entwickler\*innen kooperieren, wie Innovation entsteht und wo wir euch auf diesem Weg besonders unterstützen können. Deswegen gibt es im Lauf der sechs Monate einige verpflichtende sowie freiwillige Austausch&shy;formate und außerdem eine Nach&shy;haltigkeits&shy;evaluation. Wir bitten alle Projekte, den Austausch ernst&shy;zunehmen, denn so können wir Problemen schneller begegnen und euch helfen, wenn es nötig ist. Außerdem hilft der Austausch uns, das Programm zu evaluieren und ggf. nach&shy;zu&shy;bessern.

    Das sind die **verpflichtenden Termine für die Geförderten**:
    * Kick-Off-Workshop (ganzer Tag in Berlin, alle Teammitglieder, um den 01.06.)
    * Austauschtermine während der Förderzeit
    * Demo Day (ganzer Tag in Berlin, alle Teammitglieder, um den 30.11.)
    * Abschlussworkshop der Second Stage (ganzer Tag in Berlin, alle Teammitglieder der Projekte der Second Stage, um den 30.04.)

- name: Wie sind die Auszahlungsmodalitäten?
  tags: ["foerderung"]
  summary: |
    Die Auszahlung erfolgt in Raten, basierend auf geleisteter Arbeit und jeweils zu Beginn eines neuen Quartals.\
    ***Beispiel**: Förderbeginn ist der 01.06.2025, dann kannst du mit Anfang des neuen Quartals ab dem 01.07.2025 die anteilige Förder&shy;summe für die bisher erbrachte Leistung aus dem vorigen Quartal abrufen.*

- name: Was passiert zum Ende und nach der Projektlaufzeit?
  tags: ["foerderung"]
  summary: |
    Am Ende der sechsmonatigen Projekt&shy;laufzeit laden wir alle Geförderten zu einem Demo Day ein. Dieser Tag dient dazu, die Prototypen vorzustellen und die Erfahrungen zu teilen, die ihr während der Förderung als Entwickler\*innen gemacht habt. Der Demo Day ist öffentlich, sodass ihr auch mit künftigen Anwender\*innen und anderen Interessierten ins Gespräch kommen könnt. Wir vernetzen euch bereits während der Projekt&shy;lauf&shy;zeit mit möglichen Mentor\*innen, anderen Projekten oder Communities und weiteren Förderern. Als Teil des Prototype-Fund-Netzwerks seid ihr auch nach der Projekt&shy;laufzeit eng mit dem Programm und anderen Teil&shy;nehmenden verbunden. Die Projekt&shy;beschreibungen bleiben zudem über das Förder&shy;ende hinaus auf unserer Website abrufbar.

    Nach zehn Monaten findet für die Geförderten der Second Stage ein halb&shy;öffentlicher Abschluss&shy;workshop mit wenigen geladenen Gästen statt. Der Schwerpunkt liegt hier auf einer detail&shy;reichen Präsentation der Projekte.

    Neben der Veröffentlichung des Codes in einem offen zugänglichen Repository zum Projekt&shy;abschluss erstellt ihr für den Förder&shy;träger einen kurzen und allgemein&shy;verständlichen Projekt&shy;bericht, der ebenfalls ver&shy;öffentlicht wird. Beispiele aus den vorherigen Jahren findest du [hier](https://www.tib.eu/de/suchen/?tx_tibsearch_search%5Bquery%5D=Software-Sprint&tx_tibsearch_search%5Bcnt%5D=20&tx_tibsearch_search%5Bpg%5D=1&tx_tibsearch_search%5BDlicenseModel%5D%5B0%5D=oa). Etwa ein Jahr nach der Förderung kommen wir außerdem für die Nach&shy;haltigkeits&shy;evaluation auf euch zu – für ein Nach&shy;gespräch, bei dem wir uns freuen, etwas über die weitere Projekt&shy;entwicklung zu erfahren.


- name: Unter welcher Lizenz muss die im Förderzeitraum erstellte Software veröffentlicht werden?
  tags: ["foerderung"]
  summary: |
    Die Software muss unter einer Open-Source-Lizenz veröffentlicht werden. Der Code muss öffentlich zugänglich sein (z. B. über ein öffentliches Github– oder Bitbucket-Repository). [Hier](https://prototypefund.de/freie-open-source-lizenzen/) gibt es eine Übersicht über Open-Source-Lizenzen.
