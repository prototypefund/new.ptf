# Your experiences
experiences:
- company:
    name: Bewerbungsphase
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      In der Bewerbungsphase könnt ihr eure Projektideen einreichen. Dafür beantwortet ihr ein paar Fragen zu eurer Idee und teilt mit, ob ihr euch für sechs oder zehn Monate Förderung bewerbt. Der Bewerbungszeitraum startet am 11. November 2024 und endet am 02. Januar 2025. Anders als bisher wird es jährlich nur eine Bewerbungs&shy;phase geben. Die Bewerbungs&shy;phase für Jahrgang 02 startet voraussichtlich am 01. Oktober 2025.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: 11. November 2024
    end: 02. Januar 2025

- company:
    name: Auswahlphase
    overview: |
      Nachdem die Bewerbungen eingegangen sind, begutachten die Teams des Prototype Fund und des DLR Projektträgers diese und erstellen anhand formaler Kriterien (hier werden z. B. Bewerbungen von Unternehmen aussortiert) eine Shortlist. Diese wird danach der Jury vorgestellt und von ihr evaluiert. Anfang Februar gibt es eine Jury-Sitzung, in der eine Projekt&shy;auswahl getroffen wird, die dem Bundesministerium für Bildung und Forschung (BMBF) zur Förderung vorgeschlagen wird. Das BMBF überprüft die Vorschläge. Alle Bewerber*innen erhalten im März ihre Rückmeldung.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: Januar 2025
    end:  April 2025

- company:
    name: Antrag
    overview: |
      Alle zur Förderung vorgeschlagenen Projekte benötigen nun noch einen formalen Antrag. Dafür nehmen die Bewerber*innen an unserem Antrags&shy;workshop teil: Bis Mitte April muss der Antrag beim BMBF eingereicht sein, damit dieses ihn bis zum Beginn der Förder&shy;phase prüfen kann.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: April 2025

- company:
    name: Kick-Off Workshop
    overview: |
      Mit dem Kickoff-Workshop startet die Förderphase offiziell. Alle Projekte des Jahrgangs lernen das Team des Prototype Fund, des Projektträgers und sich gegenseitig kennen, erhalten weitere Infos über die Förderzeit und schärfen die Vision für ihr Projekt.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: um den 01. Juni 2025

- company:
    name: Förderphase
    overview: |
      Während der Förderzeit arbeiten die Geförderten intensiv an ihren Projekten. Sie stehen im Austausch mit dem restlichen Jahrgang sowie dem Team des Prototype Fund. Außerdem haben sie Anspruch auf Coachings in den Bereichen Projekt&shy;management, Usability, Branding, Gründung etc.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: 01. Juni 2025
    end: 30. November 2025

- company:
    name: Auswahl Second Stage Förderung
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      Alle, die sich auf eine zehnmonatige Förderung beworben haben, reichen eine Präsentation ein und stellen ihre Projekte in einer digital stattfindenden Auswahl&shy;sitzung vor. Auf Basis der Einreichung sowie der Vorstellung entscheidet ein Gremium aus Juror*innen, Prototype Fund und DLR Projektträger über die viermonatige Weiter&shy;förderung.
  positions:
  - designation: Senior Software Engineer # wird nicht angezeigt
    start: September 2025
    end: Oktober 2025


- company:
    name: Demo Day
    overview: |
      Der Demo Day ist eine öffentliche Veranstaltung, bei der alle Geförderten nach Ablauf der sechsmonatigen Förderphase ihre Erfahrungen und Projekt&shy;ergebnisse als Demos, in Vorträgen oder auf Panels vorstellen. Wie so ein Demo Day aussehen kann, könnt ihr im [Blogbeitrag zum Demo Day der Runde 15](https://prototypefund.de/das-war-der-demo-day-der-runde-15/) nachlesen.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: um den 01. Dezember 2025

- company:
    name: Second Stage
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      Ausgewählte Projekte arbeiten in der viermonatigen Second Stage daran, ihr Projekt nutzbar und bekannt zu machen. Der Fokus liegt bspw. auf User Testing, Community- und Öffentlichkeits&shy;arbeit oder der finanziellen Absicherung. Technische Arbeiten stehen dabei eher im Hintergrund.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: 1. Dezember 2025
    end: 31. März 2026

- company:
    name: Abschlussworkshop der Second Stage
    # location: Dhaka Branch
    # logo: /images/sections/experiences/company1.jpg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    overview: |
      Der Abschlussworkshop der Second Stage findet halböffentlich mit ausgewählten, von den Projekten geladenen Gästen sowie Programm&shy;beteiligten statt. Der Fokus liegt auf detaillierten Projekt&shy;präsentationen und der inhaltlichen Auseinandersetzung mit den Ergebnissen der zweiten Phase.
  positions:
  - designation: Senior Software Engineer #wird nicht angezeigt
    start: um den 01. April 2026
