summary: |
  Die Auswahl der Förderentscheidung durch das BMBF basiert auf einer Empfehlung unserer Jury. Diese unterstützt uns mit ihrem Wissen und Erfahrungsschatz in den Bereichen IT-Sicherheit, Infrastruktur, Software-Bausteine und Open Source. Die Jury bewertet die zahlreichen Einreichungen hinsichtlich Erfolgsaussichen, Sinnhaftigkeit und gesellschaftlichen Mehrwert.

skills:
- name: Anna Biselli
  summary: |
    Anna ist Journalistin und schreibt über Digitales, vor allem bei [netzpolitik.org](https://netzpolitik.org/author/anna/) – seit 2022 als Chefredakteurin. Nach dem Studium im Bereich Informatik wurde sie Teil der Redaktion von netzpolitik.org und hat seitdem für zahlreiche renommierte deutsche Medien über Technik geschrieben. Am liebsten beschäftigt sie sich mit Datenschutz und spielt den Technik-Erklärbär.
  url: https://netzpolitik.org/author/anna/

- name: Markus Drenger
  summary: Markus Drenger ist IT-Sicherheitsexperte und arbeitet derzeit als Berater bei HI Solutions AG. Zuvor war er als Referent für Netzpolitik für die Fraktion Bündnis 90/Die Grünen im Deutschen Bundestag tätig. Er ist in verschiedenen Communities rund um den CCC sehr aktiv, wo er sich für offene Daten einsetzt und unter anderem daran gearbeitet hat, die Risiken des elektronischen Anwaltspostfachs und der elektronischen Patientenakte zu analysieren.

- name: Lars Hohl
  summary: Lars Hohl (derPUPE) arbeitet aktuell als Information Security Manager bei der Deutschen Bahn AG und ist langjähriger Open-Source-Fürsprecher. Seit über 25 Jahren ist er in verschiedenen IT- und Management-Positionen innerhalb von großen Unternehmen und Institutionen tätig und interessiert sich besonders für die Schnittstellen zwischen Technik, Prozessen und Menschen. Ihn treibt sowohl beruflich wie auch privat das Thema IT-Sicherheit mit gelebtem Datenschutz an und bringt sich damit bei mehreren zivilgesellschaftlichen Organisationen ein.
  url: https://www.linkedin.com/in/lars-hohl-89265a20/

- name: Jana Kludas
  summary: Jana Kludas ist Lead Data Scientist bei der msg systems ag, wo sie sich als Consultant mit Data Science im öffentlichen Sektor beschäftigt. Zuvor hat sie zu Machine Learning, künstlichen neuronalen Netzwerken und Künstlicher Intelligenz geforscht.

- name: Jens Ohlig
  summary: Jens Ohlig arbeitet als Berater für Cybersicherheit. Zuvor arbeitete er als Redakteur beim Tagesspiegel Background Cybersecurity und war davor lange Jahre bei Wikimedia Deutschland. Im Jahr 2012 war er Teil des initialen Teams, das die Software hinter dem Projekt Wikidata entwickelte. Vor seiner Tätigkeit als Softwareentwickler studierte er Übersetzung und Sprachen. Er war im Vorstand des Chaos Computer Clubs und unterstützt diverse Hackspaces.
  url: http://www.johl.io/

- name: Leah Oswald
  summary: Leah Oswald arbeitet als Operations Team Lead beim Hoster uberspace. Sie beschäftigt sich mit Kommunikation, Feminismus und Rechten queerer Menschen. Außerdem ist sie Teil des Organisationsteams der IT-Security-Conference MRMCD und betreibt die CCC Mastodon-Instanz chaos.social.
  url: https://leah.is/about/

- name: Lydia Pintscher
  summary: Lydia Pintscher ist Portfolio Lead für Wikidata bei Wikimedia Deutschland und stellvertretende Vorstandsvorsitzende von KDE e. V. Zuvor hat sie umfangreiche Mentoring-Programme geleitet und mit zahlreichen Free und Open Source Communities zusammengearbeitet. Sie hat Informatik an der Universität Karlsruhe studiert.
  url: http://www.lydiapintscher.de/about.php

- name: Raphael Robert
  summary: |
    Raphael Robert ist Experte für Sicherheit und Kryptographie und beschäftigt sich in seiner Arbeit mit sicherem Messaging. Er ist Gründer und Geschäftsführer des Unternehmens [Phoenix R&D](https://phnx.im/). Er war unter anderem Head of Security bei Wire. Er ist Mitautor des Messaging Layer Security (MLS)-Protokolls und half bei der Gründung der IETF-Arbeitsgruppe More Instant Messaging Interoperability (MIMI).

- name: Stefan Ullrich
  summary: Stefan Ullrich ist promovierter Informatiker und Philosoph. Er ist assoziierter Forscher in der Forschungsgruppe „Digitalisierung, Nachhaltigkeit und Teilhabe“ am Weizenbaum-Institut für die vernetzte Gesellschaft. Außerdem ist er Referent für die KI-Ideenwerkstatt für Umweltschutz der ZUG im Auftrag des Bundesumweltministeriums und zuständig für die Wissenschaftskommunikation und Didaktik von KI-Systemen. Er ist stellvertretender Sprecher der Fachgruppe »Informatik und Ethik« der deutschen Gesellschaft für Informatik (GI e. V.). Zudem ist er aktives Mitglied des FIfF e. V. und sitzt im Trägerkreis der Bits & Bäume.
  url: https://www.weizenbaum-institut.de/portrait/p/stefan-ullrich/

- name: Lisa Gutermuth
  summary: Lisa Gutermuth ist Programmverantwortliche beim Data Futures Lab der Mozilla Foundation. Das Data Futures Lab ist ein Experimentierraum für neue Lösungsansätze für den Umgang mit und dem Schutz von Daten im digitalen Raum. Vor ihrer Zeit beim Data Futures Lab war Lisa Programm-Managerin bei Ranking Digital Rights und Projektkoordinatorin beim Tactical Technology Collective. Sie hat hauptsächlich an Projekten zur digitalen Sicherheit gearbeitet (wie z. B. Security in a Box) sowie an Projekten, die digitale Tools und offene Daten für bürgerorientierte Interessenvertretung und OSINT nutzen.
  url: https://twitter.com/gutermul?lang=de

- name: Daniel Mack
  summary: Soft- und Hardwareentwickler

- name: Prof. Dr. Sebastian Meier
  summary: Sebastian Meier ist Professor im Fachbereich Design für die Gestaltung von Wissensvermittlung an der Fachhochschule Potsdam. Er engagiert sich im Bereich Open Data und setzt sich für offene Software in Verwaltung und Hochschulen ein. In seiner Arbeit und Forschung fokussiert er sich besonders auf barrierearme und interaktive Formen der Wissensvermittlung und Open Educational Ressources.

- name: Kasia Odrozek
  summary: Kasia Odrozek leitet das Team „Insights“ bei Mozilla und erforscht dort Ideen, Produkte und Communities. Sie beschäftigt sich derzeit mit alternativen Wirtschaftsmodellen, Datenschutz und KI und Vertrauen. Sie hat das Berliner ZebrasUnite Chapter gegründet, das sich für eine ethische und inklusive Bewegung einsetzt, um der bestehenden Startup- und Risikokapitalkultur entgegenzuwirken.

- name: Zara Rahman
  summary: Research Lead bei [The Engine Room](https://www.theengineroom.org/)

- name: Dr. Irmhild Rogalla
  summary: Dr. Irmhild Rogalla ist Mitglied im Leitungsteam des [Instituts für Digitale Teilhabe (IDT) an der Hochschule Bremen](https://www.hs-bremen.de/die-hsb/fakultaeten/elektrotechnik-und-informatik/forschung-und-transfer/institut-fuer-digitale-teilhabe/) und Leiterin des [Instituts für praktische Interdiziplinarität](https://www.institut-pi.de/). Ihre wesentlichen Themen sind „Digitalisierung und Arbeit“ sowie „Digitale Barrierefreiheit.“ Aus Überzeugung ist sie seit Jahrzehnten Nutzerin von FOSS und engagiert sich insbesondere in der LibreOffice Community.

- name: Sana Shah
  summary: Sana Shah arbeitet als technische Projektmanagerin bei AllCloud. Sie hat einen professionellen Hintergrund im Bereich Forschung, Projektmanagement, Diversity und Inklusion. Zudem ist sie Lehrassistentin für Data Science und Machine Learning bei Le Wagon. Zuvor arbeitete sie bei Algorithmwatch für das Projekt DataSkop sowie für den Digital Autonomy Hub sowie am Deutschen Zentrum für Integrations- und Migrationsforschung, wo sie die Abteilung zu Netzwerk und Diversity Management leitete.
