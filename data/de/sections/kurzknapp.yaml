# a summary about you
summary: |
  Der Prototype Fund ist das erste niedrigschwellige Förder&shy;programm für freie Entwickler\*innen und kleine Teams, die innovative Open-Source-Software entwickeln. Wir bieten der technisch versierten Zivil&shy;gesellschaft Zugang zu den Ressourcen und Prozessen, die nötig sind, um sich mit der Entwicklung nutzer\*innenzentrierter, innovativer Software&shy;projekte für die Gesellschaft einzubringen.\
  Seit 2016 haben wir fast [400 Projekte](https://prototypefund.de/projects/) gefördert. Dabei haben wir als lernendes Förder&shy;programm immer wieder Anpassungen vorgenommen, um effizienter und wirkungsvoller zu werden. Nun gehen wir den nächsten Schritt und strukturieren einiges um. Für die zukünftigen Förderphasen konzentrieren wir uns auf die Förder&shy;schwerpunkte [Datensicherheit](/files/Datensicherheit.pdf) und [Software-Infrastruktur](/files/SoftwareInfrastruktur.pdf).

  Bewerbt euch mit euren Ideen für innovative Open-Source-Software mit einem Mehrwert für die Gesellschaft! Ihr erhaltet bis zu 95.000 € in sechs  Monaten oder 158.000 € in zehn Monaten Förderung durch das [Bundesministerium für Bildung und Forschung](https://www.bmbf.de/bmbf/de/home/home_node.html). Außerdem versorgen wir euch mit Coachings, Beratungs- und Vernetzungs&shy;angeboten.\
  Die Bewerbungsfrist für Jahrgang 01 ist der 02. Januar 2025.
